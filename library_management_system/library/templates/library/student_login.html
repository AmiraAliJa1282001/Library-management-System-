{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<style>
    .form-control:focus{
        border-color: #198754;
    box-shadow: 0 0 0 .25rem rgba(25, 135, 84, 0.266)
    }
    
</style>
{% endblock %}
{% block body %}
<div class="container">
<br>
<h1 class="text-center text-success"><u>Student Login</u></h1>
    <form method="POST"> 
        {% csrf_token %}

    <div class="row mt-4">
        <div class="form-group col-md-6" style="margin: 0 auto;">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6" style="margin: 0 auto;">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-success mt-4 " style="margin: 0 auto; display: block;">Login</button>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/student_login"
    {% endif %}
</script>
{% endblock %}
